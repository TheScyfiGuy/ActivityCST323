<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<div th:fragment="header">
	<div align="center">
		<h1>Cloud Testing Application</h1>
	</div>
	<div class="bs-example">
		<nav class="navbar navbar-default">
		<!--Brand and toggle get grouped for better mobile diplay -->
		<div class="navbar-header">
		<button type="button" data-target="navbarCollapse" data-toggle="collapse" class="navbar-toggle">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a href="g" class="navbar-brand">Cloudy</a>
	</div>
	<!-- Collection of any links and other content for toggling -->
	<div id="navbarCollapse" class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
		<li><a th:href="@{home}">Home</a></li>
		<li><a th:href="@{about}">About</a></li>
	</ul>
	<ul class="nav navbar-nav navbar-right">
		<li><a href="/">Start Page</a></li>
	</ul>
</div>
<!-- Page Title and log -->
<h2 th:text="${title}">Default Message Text</h2><br/>
<img th:src="@{/Images/Cloud.jpg}" style = "height: 150px;"/><br/><br/>
</div>

<!-- Common Footer Fragment -->
<div th:fragment="footer">
<h5 style="color:Black; text-align: center;position: fixed;bottom: 0; width: 100%;">My App Testing Site</h5>
</div>
</body>
</html>
