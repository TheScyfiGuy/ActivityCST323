<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">

<head>
    <title>Home Page</title>
</head>

<body>
    <div align="center">
        <!-- Insert Header Fragment -->
        <div th:replace="~{layouts/common :: header}">My Header</div>

        <!-- Main Body Content -->
        <section layout:fragment="content">
        	<img th:src="@{/Images/Cloud.jpg}" style="height: 210px;"/>
        	</br></br></br>
            <h1>Welcome to the Cloud!</h1>
            <h3>The cloud you can trust with your data.</h3>
            <!-- Button trigger modal -->
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  				Cloud Message Of The Day!
				</button>

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  			<div class="modal-dialog" role="document">
    			<div class="modal-content">
      			<div class="modal-header">
        			<h5 class="modal-title" id="exampleModalLabel">Message</h5>
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        		</button>
      		</div>
      		<div class="modal-body">
       		 If it rains... It pours!
      		</div>
      		<div class="modal-footer">
       			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       			 <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      		</div>
    	</div>
  	</div>
</div>
        </section>

        <!-- Insert Footer Fragment -->
        <div th:replace="~{layouts/common :: footer}">My Footer</div>
    </div>
</body>

</html>
